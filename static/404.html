<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
<head>
  <title>404 not found</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (!window.location.hash.includes("no-anim")) {
        document.querySelectorAll("p, h1, h2, h3, h4, h5, h6, img, hr").forEach(function(element) {
          const rect = element.getBoundingClientRect();
          const delay = rect.top / window.innerHeight * 1; // Adjust the multiplier as needed
          element.style.setProperty('--animation-delay', `${delay}s`);
          if (element.tagName.toLowerCase() === 'hr') {
            element.classList.add("animated-bar");
          } else {
            element.classList.add("animate-text");
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="center-container">
    <div style="display: flex; align-items: center;">
      <a href="/#no-anim">
        <img src="/images/dex.gif" class="small-image" alt="wip running guy" style="width: 50px; height: auto;">
      </a>
      <h1>sup this is dex's website</h1>
      <h2 style="margin-left: 10px; font-size: 16px;"><i>   a really cool one as well</i></h2>
      <h2 style="position: absolute; right: 10px; font-size: 16px;"><i>/404</i></h2>
    </div>
  </div>
  <p>the lizard looked everywhere... but could not find anything</p>
  <br>
  <p>maybe go back to home???</p>
  <hr class="animated-bar">
</body>
</html>
